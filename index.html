<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div id = "Board">
                <h1>
                        Tic Tac Toe
                </h1>
        
                <div id = "Board_cell">
                        <div Index_cell = "0" class = "cell"></div>
                        <div Index_cell = "1" class = "cell"></div>
                        <div Index_cell = "2" class = "cell"></div>
                        <div Index_cell = "3" class = "cell"></div>
                        <div Index_cell = "4" class = "cell"></div>
                        <div Index_cell = "5" class = "cell"></div>
                        <div Index_cell = "6" class = "cell"></div>
                        <div Index_cell = "7" class = "cell"></div>
                        <div Index_cell = "8" class = "cell"></div>
                </div>
                <h2 id="GameText">     
                </h2>
                <button id="Restart">
                        Restart Game
                </button>
                    
        </div>
        <script src = "index.js" ></script>


        
</body>
</html>
